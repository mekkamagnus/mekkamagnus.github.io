name: Publish to Github Pages

# Set to trigger every time there is push to the master branch.
on:
  push:
    branches:
      - master
# Set up an Ubuntu VM
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2.3.1

      - name: Install Emacs
        run: sudo apt install emacs-nox --yes
        
      - name: Build the site
        run: ./build.sh
        
      - name: Publish generated content to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with: 
          branch: gh-pages
          folder: public
